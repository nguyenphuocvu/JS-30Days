<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơ bản về JavaScript: Tham chiếu so với Sao chép</title>
</head>

<body>
    <script>
        //start with strings , numbers and booleans
        //( bắt đầu bằng chuỗi, số và boolean )

        let age = 100
        let age2 = age
        console.log(age, age2);
        age = 200
        console.log(age, age2);

        let name = 'Wes'
        let name2 = name
        console.log(name, name2);
        name = 'Wow'
        name2 = name
        console.log(name, name2);

        //Let's say we have an array
        //(Giả sử chúng ta có một mảng)

        const players = ['Wes', 'Sarah', 'Ryan', 'Poppy']

        //and we want to make a copy of it (và chúng tôi muốn tạo một bản sao của nó)
        const team = players;
        console.log(players, team);

        //you might think we can just do something like this:(bạn có thể nghĩ chúng ta có thể làm điều gì đó như thế này:)
        team[3] = 'Lux'

        //however what happens when we update that array ?

        //now here is the problem
        //oh no = we have edited the original array too!
        //Why? It's because that is an array reference , not an array copy
        //The both point to the same array

        //So, how do we fix this? we take a copy instead
        const team2 = players.splice()

        //one day
        //or create a new array and concat the old one in
        const team3 = [].concat(players)
        //or use the new ES6 spread
        const team4 = [...players]
        team4[3] = 'heee'
        console.log(team4);

        const team5 = Array.from(players)
        
        //now when we update it , the original one isn't changed
        //the same thing goes for objects, let's say we have a person object


        //Các đối tượng 
        const person = {
            name: 'Wes',
            age: 80
        }

        //and think we make a copy:
        const captain = person
        captain.number = 99
        //how do we take a copy instead? (làm sao có thể lấy 1 bản sao thay thế)

        // tạo một object rỗng để chứa object person và object của number, age
        const cap2 = Object.assign({}, person , {number: 99 , age: 12})
        console.log(cap2);

        //we will hopefully sooon see the object ...spread( nối chỗi)
        const cap3 = {...person};
        //things to note - this is only 1 level deep = both for Arrays and Objects lodash has a cloneDeep method,
        //  but you should think twice beforre using it
        
        const wes = {
            name: 'Wes',
            age: 100,
            social: {
                twitter : '@wesbos',
                facebook: 'wesbos'
            }
        }
        console.clear()
        console.log(wes);

        const dev = Object.assign({}, wes)
        const dev2 = JSON.parse(JSON.stringify(wes))
        
    </script>
</body>

</html>

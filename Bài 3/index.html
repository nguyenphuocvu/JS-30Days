<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h2 class="h1">JS</h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="10" max="200" value="10" /> 
      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="25" value="0" />
      <label for="color">Base Color</label>
      <input type="color" name="color" value="#ffc600" />
      <label for="rotate">Rotate:</label>
      <input type="range" name="rotate" min="0" max="100" value="0" />
    </div>

    <div>
      <label for="overlayInput">Chọn ảnh: </label>
      <input type="file" id="overlayInput" multiple/>
    </div>

    <div class="image-container">
        <img src="./img/c540018ca1c7b93cb1fbc218ea0c73a7.jpg" id="img" />
        <div id="overlay">
        
        </div>
    </div>


    
    <script src="./index.js"></script>
  </body>
</html>
